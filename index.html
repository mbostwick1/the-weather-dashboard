<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3 search">
                <h5 class="text-secondary text-dark">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input" type="search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <ul class="city list">
                    <!--PREVIOUS CITIES-->
                </ul>
            </div>

            <div class="col-md-9">
                <div class="container" id="weather-forecast">
                    <div class="row ml-2 border dark rounded">
                        <!-- CURRENT WEATHER -->
                        <div class="col-md-12" id="current-weather">
                            <h3 class="city" id="current-city">Atlanta</h3>
                            <p>Temperature:<span class="current" id="temperature"></span></p>
                            <p>Humidity:<span class="current" id="humidity"></span></p> 
                            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                            <p>UV index:<span class="current" id="uv-index"></span></p> 
                        </div>
                    </div>
                    <!-- FORECAST WEATHER -->
                    <div class="col-md-12" id ="forecast-weather">
                        <h4>5-Day Forecast:</h4>
                        <div class="row">
                            <div class="col-sm-2 forecast-box">
                                <p id="forDate0"></p>
                                <p id="forIcon0"></p>
                                <p>Temp:<span id="forTemp0"></span></p>
                                <p>Humidity:<span id="forHumid0"></span></p>
                            </div>
                            <div class="col-sm-2 forecast-box" >
                                <p id="forDate1"></p>
                                <p id="forIcon1"></p>
                                <p>Temp:<span id="forTemp1"></span></p>
                                <p>Humidity:<span id="forHumid1"></span></p>
                            </div>
                            <div class="col-sm-2 forecast-box">
                                <p id="forDate2"></p>
                                <p id="forIcon2"></p>
                                <p>Temp:<span id="forTemp2"></span></p>
                                <p>Humidity:<span id="forHumid2"></span></p>
                            </div>
                            <div class="col-sm-2 forecast-box">
                                <p id="forDate3"></p>
                                <p id="forIcon3"></p>
                                <p>Temp:<span id="forTemp3"></span></p>
                                <p>Humidity:<span id="forHumid3"></span></p>
                            </div>
                            <div class="col-sm-2 forecast-box" >
                                <p id="forDate4"></p>
                                <p id="forIcon4"></p>
                                <p>Temp:<span id="forTemp4"></span></p>
                                <p>Humidity:<span id="forHumid4"></span></p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  </body>
</html>
